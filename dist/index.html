<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/MemoryGame.js" defer></script>
    <script src="./js/app.js" defer></script>


    <title>Javascript Memory Game</title>
</head>
<body>
    <section class="game">
        <h1 class="game__title">Javascript memory game</h1>
        <h3 class="game__subtitle">click any card</h3>
        <p class="game__time">
            <span class="game__time--seconds">00</span> : <span class="game__time--tens">00</span>
        </p>
        <button class="game__restart">New Game</button>
    </section>
</body>
</html>
